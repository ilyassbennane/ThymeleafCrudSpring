<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-form {
            max-width: 500px;
            margin: 50px auto;
        }

        .form-container {
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <h2>Edit User</h2>
</div>
<div class="container-form">
<form th:action="@{/users/save}" th:object="${user}" method="post" class="form-container">
    <div class="form-container">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="form-label">E-mail</label>
            <input type="email" th:field="${user.email}" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" th:field="${user.firstName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="${user.lastName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" th:field="${user.password}" class="form-control"/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-cancel m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>

    <script type="text/javascript">
        function cancelForm() {
            window.location="[[@{/users}]]";
        }
    </script>
</form>
</div>
</body>
</html>
