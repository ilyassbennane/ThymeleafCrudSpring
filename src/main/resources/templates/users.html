<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <!-- Include Tailwind CSS stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body class="bg-gray-100">

<div class="container mx-auto my-8">
    <div class="text-center">
        <h2 class="text-4xl font-bold mb-4">Manage Users</h2>
        <a class="text-2xl text-blue-500 hover:underline fas fa-user-plus ml-2" th:href="@{/users/new}">Add New User</a>

    </div>

    <div class="mt-8">
        <table class="table-auto w-full">
            <thead class="bg-gray-800 text-white">
            <tr>
                <th class="py-2 px-4">Id</th>
                <th class="py-2 px-4">E-mail</th>
                <th class="py-2 px-4">First Name</th>
                <th class="py-2 px-4">Last Name</th>
                <th class="py-2 px-4"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Use th:each directly on the tr element -->
            <tr th:each="user : ${listUsers}">
                <td class="py-2 px-4" th:text="${user.id}"></td>
                <td class="py-2 px-4" th:text="${user.email}"></td>
                <td class="py-2 px-4" th:text="${user.firstName}"></td>
                <td class="py-2 px-4" th:text="${user.lastName}"></td>
                <td class="py-2 px-4">
                    <a class="btn btn-primary hover:underline mr-3 fas fa-user-edit ml-2" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>

                    <a class="btn btn-danger hover:underline mr-3 fas fa-user-times ml-2" href="#" data-toggle="modal" th:data-target="'#deleteModal' + ${user.id}">
                        Delete
                    </a>

                    <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this user?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <a class="btn btn-danger" th:href="@{'/users/delete?id=' + ${user.id}}">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
